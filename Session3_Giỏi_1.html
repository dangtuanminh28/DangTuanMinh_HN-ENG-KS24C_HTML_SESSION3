<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Đăng ký học viên</h2>
    <form>
        <label>Họ và tên:</label>
        <input type="text" name="fullname" required>
        <br>
        <label>Email:</label>
        <input type="email" name="email" required>
        <br>
        <label>Ngày sinh:</label>
        <input type="date" name="dob" required>
        <br>
        <label>Giới tính:</label>
        <input type="radio" name="gender" value="Nam"> Nam
        <input type="radio" name="gender" value="Nữ"> Nữ 
        <br>
        <label>Số điện thoại:</label>
        <input type="tel" name="phone" required>
        <br>
        <label>Chuyên ngành:</label>
        <input type="text" name="major" required>
        <br>
        <label>Năm nhập học:</label>
        <input type="number" name="year" required>
        <br>
        <label>Điểm GPA:</label>
        <input type="number" step="0.01" name="gpa" required>
        <br>
        <label>Địa chỉ:</label>
        <br>
        <textarea name="address" rows="3" cols="30"></textarea>
        <br>
        <label>Lớp học:</label>
        <select name="class">
            <option value="Lớp 1">Lớp 1</option>
            <option value="Lớp 2">Lớp 2</option>
        </select>
        <br>
        <label>Ngày đăng ký học:</label>
        <input type="datetime-local" name="registration_date" required>
        <br>
        <button type="submit">Gửi thông tin</button>
    </form>
</body>
</html>
