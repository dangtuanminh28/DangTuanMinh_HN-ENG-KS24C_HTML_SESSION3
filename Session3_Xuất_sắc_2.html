<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Họ và tên:</label>
        <input type="text" name="fullname">
        <br>
        <label>Ngày sinh:</label>
        <input type="date" name="dob">
        <br>
        <label>Giới tính:</label>
        <input type="radio" name="gender" value="Nam"> Nam
        <input type="radio" name="gender" value="Nữ"> Nữ
        <br>
        <label>Số điện thoại:</label>
        <input type="tel" name="phone">
        <br>
        <label>Email:</label>
        <input type="email" name="email">
        <br>
        <label>Địa chỉ:</label>
        <textarea name="address"></textarea>
        <br>
        <label>Vai trò trong nhóm:</label>
        <select name="role">
            <option>Thành viên</option>
            <option>Quản lý</option>
            <option>Khách</option>
        </select>
        <br>
        <label>Sở thích:</label>
        <input type="text" name="hobbies">
        <br>
        <label>Kỹ năng:</label>
        <textarea name="skills"></textarea>
        <br>
        <label>Thời gian rảnh:</label>
        <input type="checkbox" name="free_time" value="Sáng"> Sáng
        <input type="checkbox" name="free_time" value="Chiều"> Chiều
        <input type="checkbox" name="free_time" value="Tối"> Tối
        <br>
        <label>Lý do tham gia nhóm:</label>
        <textarea name="reason"></textarea>
        <br>
        <label>Màu yêu thích:</label>
        <input type="color" name="favorite_color">
        <br>
        <label>Đăng ký nhận bản tin:</label>
        <input type="checkbox" name="subscribe" value="Có"> Có
        <br>
        <label>Nhận thông báo qua:</label>
        <input type="radio" name="notification" value="Email"> Email
        <input type="radio" name="notification" value="SMS"> SMS
        <br>
        <button type="submit">Đăng ký thành viên</button>
    </form>
</body>
</html>
